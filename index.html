<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <button id="mute-btn" class="mute-btn" title="Toggle sound">ðŸ”Š</button>
        <div class="header-container">
            <div class="stats-row-top">
                <div class="stat-box" id="score-box">
                    <div class="stat-label">SCORE</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat-box highlight" id="high-score-box">
                    <div class="stat-label">HIGH SCORE</div>
                    <div class="stat-value" id="high-score">0</div>
                </div>
            </div>
            <div class="stats-row-bottom">
                <div class="stat-box-small">
                    <div class="stat-label-small">LEVEL</div>
                    <div class="stat-value-small" id="level">1</div>
                </div>
                <div class="stat-box-small">
                    <div class="stat-label-small">SPEED</div>
                    <div class="stat-value-small" id="speed">5.0x</div>
                </div>
                <div class="stat-box-small">
                    <div class="stat-label-small">TIME</div>
                    <div class="stat-value-small" id="time">0:00</div>
                </div>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="200"></canvas>
        <div id="game-over" class="game-over hidden">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="final-score">0</span></p>
            <p>High Score: <span id="final-high-score">0</span></p>
            <button id="restart-btn">Press SPACE or Click to Restart</button>
        </div>
        <div id="start-screen" class="start-screen">
            <h1>Dino Runner</h1>
            <p>Press SPACE or Click to Jump</p>
            <p>Press SPACE to Start</p>
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
